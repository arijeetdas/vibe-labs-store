name: vibe_labs
description: A FlutterFlow generated Flutter project.

publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: 9.0.0
  open_filex: ^4.5.0
  http: ^1.2.1
  percent_indicator: ^4.2.3
  # android_intent_plus: ^5.1.0
  dio: ^5.4.0
  app_installer: ^1.1.0

  # FlutterFlow core dependencies
  provider: 6.1.5
  go_router: 12.1.3
  flutter_animate: 4.5.0
  page_transition: 2.1.0

  # UI & fonts
  google_fonts: 6.3.3
  auto_size_text: 3.0.0
  font_awesome_flutter: 10.7.0

  # Images & caching
  cached_network_image: 3.4.1
  flutter_cache_manager: 3.4.1

  # Utilities
  intl: 0.20.2
  collection: 1.19.1
  timeago: 3.7.1
  from_css_color: 2.0.0
  json_path: 0.7.2

  # Storage
  shared_preferences: 2.5.3
  sqflite: 2.3.3+1

  # File system
  path_provider: 2.1.4

  # External links
  url_launcher: 6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/profile/dp.png
    - assets/icons/dice.png
    - assets/icons/calculator.png
    - assets/icons/meals.png
    - assets/icons/app_icon/app_icon_foreground.png
    - assets/icons/app_icon/app_icon_background.png

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/app_icon/app_icon_foreground.png"

  adaptive_icon_foreground: "assets/icons/app_icon/app_icon_foreground.png"
  adaptive_icon_background: "assets/icons/app_icon/app_icon_background.png"

    